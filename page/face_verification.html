<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>人脸验证</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/require.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/setRem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../css/face_verification.css"/>
	</head>
	<body>
		<div class="faceBox" id="faceBox">
			<!-- headerBox -->
			<div class="headerBox">
				<img @click="goHome" src="../img/personal_center/returnBlackIcon.png" alt="">
				<p>人脸验证</p>
			</div>
			<!-- 人脸信息 -->
			<div class="faceInfo">
				<div class="imgBox">
					<img :src="imgUrl" alt="">
				</div>
				<div class="rightFace">
					<p class="oneP" style="margin-top: 0.25rem;">
						<span>杨鑫</span>
						<span>审核通过</span>
					</p>
					<p class="twoP">
						<span>户主</span>
						<span>2020-01-01 12:00:00</span>
					</p>
				</div>
			</div>
			<!-- 提示 -->
			<p class="tips">{{errorMsg}}</p>
			<!-- 重新上传或者拍照 -->
			<div class="uploadBox">
				<img src="../img/face_verification/uploadIcon.png" alt="">
				<span>重新上传信息</span>
				<input type="file" id="car_file" accept="image/*" multiple="multiple" />
			</div>
		</div>
		<script type="text/javascript">
			var face = new Vue({
				el:"#faceBox",
				data: {
					errorMsg: '提示：由于识别效率低于平均识别率，请重新上传信息',
					imgUrl: '../img/face_verification/faceIcon.png'
				},
				methods: {
					goHome() {
						window.location.href = 'home.html';
					}
				}
			});
		</script>
		<script type="text/javascript">
			$(function(){
				//当文本框改变时
				$("#car_file").change(function(){
				   readURL(this);
				});    
				
				function readURL(input) {
				    if(input.files.length>0){
				        for(var a=0;a<input.files.length;a++){
				            var reader = new FileReader();
				            reader.readAsDataURL(input.files[a]);     
							console.log(input.files[a].name);
							face.imgUrl = input.files[a].name;
				        }
				    }
				}
			});
		</script>
	</body>
</html>
