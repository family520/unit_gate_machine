<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录页面</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/setRem.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
	</head>
	<body>
		<div id="main">
			<!-- bannerBox -->
			<div class="bannerBox">
				<p>登录</p>
			</div>
			<!-- loginBox -->
			<div class="loginBox">
				<div class="loginMinBox">
					<div class="userBox">
						<img src="../img/login/userIcon.png" alt="">
						<div class="inputBox">
							<input type="text" placeholder="请输入账号" v-model="userName">
						</div>
					</div>
					<div class="pwdBox">
						<img src="../img/login/pwdIcon.png" alt="">
						<div class="inputBox">
							<input type="password" placeholder="请输入密码" v-model="password">
						</div>
					</div>
					<!-- 忘记密码 -->
					<p class="wjBox">忘记密码?</p>
				</div>
				<!-- 登录按钮 -->
				<button class="loginBtn" @click="loginGo">登录</button>
				<!-- 是否接受 -->
				<p class="checkBox">
					<span class="wYuan"><span class="nYuan"></span></span>
					<span class="tips">接受服务条款并同意该账号<br>使用设备信息同步。</span>
				</p>
			</div>
		</div>
		
		<!-- Vue绑定数据 -->
		<script type="text/javascript">
			let smile = new Vue({
				el: "#main",
				data () {
					return {
						userName: 'admin',
						password: '123456'
					}
				},
				methods: {
					loginGo () {
						if (this.userName == 'admin' && this.password == '123456') {
							window.location.href = 'home.html'
						}
					} 
				}
			});
		</script>
	</body>
</html>
